<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .message {
          font-size: 35px;
          line-height: 200px;
          font-weight: bolder;
          color:#FFF;
          text-align: center;
        }
        .circle {
          transition-property: width, height, margin-left, margin-top;
          transition-duration: 3s;
          position: fixed;
          transform: translateX(-50%) translateY(-50%);
          background-color: palevioletred;
          border-radius: 50%;
        }
      </style>
</head>
<body>
    <button onclick="showMessage()">Show Message</button>
    
    <script>
        createVideo('https://www.pexels.com/video/2795749/download/?search_query=&tracking_id=tepv60xpy1e', function (){
            playVideo();
        })

        async function createVideo(videoSource) {
            let video = document.createElement('video');
            let source = document.createElement('source');
            video.setAttribute('controls', 'controls');
            video.style.cssText = 'width: 400px; height: 400px;'
            video.setAttribute('id', 'video');
            source.src = await videoSource;
            video.appendChild(source)
            document.body.appendChild(video);
            // await document.getElementById('video').setAttribute('autoplay', 'autoplay');
        }

        function playVideo() {
            document.getElementById('video').play();
        }
    </script>
</body>
</html>
